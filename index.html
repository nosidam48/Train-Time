<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

  
  <div class="container">

    
    <div class="jumbotron">
      <div class="container">
        <div class="row">
      <button id="log" class="col-md-3">Log-in</button>
      <div id="clock" class="clock col-md-6">
        </div>
      </div>
    </div>
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">A list of trains and arrival times</h3>
     </div>
   
    <div class="row current">

      <div class="col-md-12">

       
        <div class="card mb-4">
          <div class="card-header">Current Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col" class="name-train">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (minutes)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  <th scope="col">Remove Train</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
       
        <div class="card mb-4">
          <div class="card-header">Add Train Information</div>
          <div class="card-body">

            
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="name" placeholder="Train Name" type="text" required>
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination" placeholder="Destination" type="text" required>
              </div>
              <div class="form-group">
                <label for="first-input">First Train Time</label>
                <input class="form-control" id="first-input" placeholder="Enter First Train Time" type="text" required>
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (Minutes)</label>
                <input class="form-control" id="rate-input" placeholder="Frequency of Arrivals" type="text" required>
              </div>
              <button class="btn float-right" id="add-train-btn">Add Train</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/game.js"></script>

</body>

</html>
