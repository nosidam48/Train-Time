<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
 
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

  <!-- Make a container to hold eveything -->
  <div class="container">

    <!-- A jumbotron for a header -->
    <div class="jumbotron jumbotron-danger" style="background-color: black; color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">A list of trains and arrival times</h3>
    </div>
    <!-- Create a grid to hold the info -->
    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">First Train Time</th>
                  <th scope="col">Frequency (minutes)</th>
                  <th scope="col">Next Arrival (minutes)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Train Information</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="name" placeholder="Train Name" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination" placeholder="Destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-input">First Train Time</label>
                <input class="form-control" id="first-input" placeholder="Enter First Train Time" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (Minutes)</label>
                <input class="form-control" id="rate-input" placeholder="Frequency of Arrivals" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Add Train</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/game.js"></script>

</body>

</html>
